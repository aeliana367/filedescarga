<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Archivo de descarga-File-dropzone</title>
    <!-- work sans-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="dropzone-box">
    <h2>Upload and attach files</h2>
    <p>Click to upload or drag and drop </p>
    <div class="dropzone-area">
        <div class="file-upload-icon"><!--SVG--></div>
        <input 
            type="file" required
            id="upload-file" name="uploaded-file"
        >
        <p class="file-info">No files selected</p>
        <div class="dropzone-actions">
            <button type="reset">Cancel</button>
            <button id="submit-button" type="submit">
                Save
            </button>
        </div>

    </div>

</form>







    <script src="script.js"></script>
</body>
</html>
